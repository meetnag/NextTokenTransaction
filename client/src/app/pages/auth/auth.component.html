<div class="d-md-flex flex-row-reverse">
    <div class="signin-right" style="    width: 100% !important;">
        <form class="form-horizontal" [formGroup]="form">
            <div class="signin-box">
                <h2 class="signin-title-primary">Welcome back!</h2>
                <h3 class="signin-title-secondary">Sign in to continue.</h3>

                <div class="form-group">
                <input type="email" formControlName="email" class="form-control" placeholder="Enter your email">
                <app-error-field [errorMsg]="getForm.email"></app-error-field>
                </div><!-- form-group -->
                <div class="form-group mg-b-50">
                <input type="password" formControlName="password"  class="form-control" placeholder="Enter your password">
                <app-error-field [errorMsg]="getForm.password"></app-error-field>
                </div><!-- form-group -->
                <button [disabled]="!form.valid" (click)="loginAction()" class="btn btn-primary btn-block btn-signin">Sign In</button>
                <p class="mg-b-0">Forgot Password? <a [routerLink]="['/auth/forgot-password']" routerLinkActive="router-link-active">Click Here</a></p>
            </div>
        </form>
    </div><!-- signin-right -->
