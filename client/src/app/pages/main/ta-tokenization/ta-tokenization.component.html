<div class="container">
    <div class="slim-pageheader">
        <ol class="breadcrumb slim-breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">TA Tokenization</li>
        </ol>
        <h6 class="slim-pagetitle">TA Tokenization</h6>
    </div>
    <!-- slim-pageheader -->

    <div class="section-wrapper">
        <form [formGroup]="form">
            <div class="form-layout">
                <div class="row mg-b-25">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label">Invoice No: <span class="tx-danger">*</span></label>
                            <input class="form-control" type="text" formControlName="invoiceNo" name="invoiceNo"
                                placeholder="Enter Invoice No" />
                            <app-error-field [errorMsg]="getForm.invoiceNo"></app-error-field>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label">Token: <span class="tx-danger">*</span> </label>
                            <input value="1" class="form-control" type="number" formControlName="tokens" name="tokens"
                                placeholder="Enter Token" readonly />
                            <app-error-field [errorMsg]="getForm.tokens"></app-error-field>
                        </div>
                    </div>
                    
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label">Document(s) 1: <span class="tx-danger">*</span></label>
                            <input class="form-control" formControlName="agreement1" type="file" name="agreement1"
                                placeholder="Enter agreement" id="document" />
                            <app-error-field [errorMsg]="getForm.agreement1"></app-error-field>
                        </div>
                    </div>
                    
                    <!-- <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label">Document(s) 2: <span class="tx-danger">*</span></label>
                            <input class="form-control" formControlName="agreement2" type="file" name="agreement2"
                                placeholder="Enter credit Agreement" id="document1" />
                            <app-error-field [errorMsg]="getForm.agreement2"></app-error-field>
                        </div>
                    </div> -->
                    
                    <!-- <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label">Document(s) 3: <span class="tx-danger">*</span></label>
                            <input class="form-control" formControlName="agreement3" type="file" name="agreement3"
                                placeholder="Enter Agreement" id="document2" />
                            <app-error-field [errorMsg]="getForm.agreement3"></app-error-field>
                        </div>
                    </div> -->
                   
                    <!-- <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label">Document(s) 4: <span class="tx-danger">*</span></label>
                            <input class="form-control" formControlName="agreement4" type="file" name="agreement4"
                                placeholder="Enter agreement" id="document3" />
                            <app-error-field [errorMsg]="getForm.agreement4"></app-error-field>
                        </div>
                    </div> -->
                    
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="form-control-label">Message - (Public) <span
                                    class="tx-danger">*</span></label>
                            <input class="form-control" formControlName="data" type="text" name="data"
                                placeholder="Enter Data" />
                            <app-error-field [errorMsg]="getForm.data"></app-error-field>
                        </div>
                    </div>
                   
                </div>
                
                <div class="form-layout-footer">
                    <button [disabled]="!form.valid" (click)="upload()" class="btn btn-primary bd-0">
                        <!---Start TA Tokenizing--->
                        Create TATokens
                    </button>
                </div>
                <!-- form-layout-footer -->
            </div>
            <!-- form-layout -->
        </form>
    </div>
    <!-- section-wrapper -->
</div>
<!-- container -->
